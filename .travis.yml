language: android
dist: trusty
before_install:
- chmod +x gradlew
- yes | sdkmanager "platforms;android-29.0.2"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
android:
  components:
  - build-tools-29.0.2
  - android-29
script: "./gradlew build test"
notifications:
  slack:
    secure: 
